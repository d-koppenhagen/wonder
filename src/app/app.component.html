<mat-toolbar color="primary">
  <span>WebRTC Example App</span>
</mat-toolbar>

<div class="container">

  <mat-grid-list cols="10" rowHeight="80px">
    <mat-grid-tile [colspan]="4">
      <app-logon-form (data)="login($event)"></app-logon-form>
    </mat-grid-tile>
    <mat-grid-tile [colspan]="4">
      <app-call-form></app-call-form>
    </mat-grid-tile>
    <mat-grid-tile [colspan]="2"></mat-grid-tile>
    <mat-grid-tile [rowspan]="6" [colspan]="4">
      <app-video-box [src]="localVideo" [title]="'Local Video'"></app-video-box>
    </mat-grid-tile>
    <mat-grid-tile [rowspan]="6" [colspan]="4">
      <app-video-box [src]="remoteVideo" [title]="'Remote Video'"></app-video-box>
    </mat-grid-tile>
    <mat-grid-tile [rowspan]="6" [colspan]="2">
      <app-chat></app-chat>
    </mat-grid-tile>
  </mat-grid-list>

</div>
