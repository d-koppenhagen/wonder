<form (ngSubmit)="submitForm()" #logonForm="ngForm">
  <md-input-container>
    <input mdInput placeholder="me@domain.com"
      required
      [(ngModel)]="loginData"
      name="loginData"
      #name="ngModel">
  </md-input-container>
  <button md-raised-button type="submit" [disabled]="logonForm.form.invalid">Login</button>
  <button md-raised-button type="button" [disabled]="logonForm.form.invalid">Logout</button>
</form>
