<form (ngSubmit)="submitForm()" #logonForm="ngForm">
  <mat-form-field>
    <input matInput placeholder="me@domain.com"
      required
      [(ngModel)]="loginData"
      name="loginData"
      #name="ngModel">
  </mat-form-field>
  <button mat-raised-button type="submit" [disabled]="logonForm.form.invalid">Login</button>
  <button mat-raised-button type="button" [disabled]="logonForm.form.invalid">Logout</button>
</form>
